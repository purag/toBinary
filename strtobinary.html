<!doctype html>
<html>
<head>
    <script>
        function numToBinary(num) {
            return (num == 0)
                ? ""
                : numToBinary(~~(num/2)) + "" + (num % 2);
        }

        function strToBinary(str) {
            var binary = "";
            for (var i = 0; i < str.length; i++) {
                var num = str.charCodeAt(i);
                if (i > 0) binary += " ";
                binary += numToBinary(num);
            }
            document.querySelector("#result").innerHTML = binary;
        }
    </script>
</head>
<body>
    <p>Start typing below and it will be translated into binary.</p>
    <input onkeyup="strToBinary(this.value);">
    <div id="result"></div>
</body>
</html>
